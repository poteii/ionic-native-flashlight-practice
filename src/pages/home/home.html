<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Flashlight
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <span>The Flashlight is {{ isOn ? 'on' : 'off'}}</span>
  </ion-item>
  <button ion-button (tap)="switchOn()">Turn on</button>
  <button ion-button (tap)="switchOff()">Turn off</button>
  <button ion-button (tap)="toggle()">Toggle</button>
</ion-content>
